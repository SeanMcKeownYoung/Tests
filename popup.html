<html>
<head>
<title>Change Image test</title>
<style>
input[type="checkbox"] {
    width: 0;
    height: 0;
    margin: 0;
    border: 0 none;
    padding: 0;
}
input[type="checkbox"]:before {
    content: url('img/0601before copy.jpg');
    display: block;
    width: 1920px;
    overflow: hidden;
}
input[type="checkbox"]:checked:before {
    content: url('img/0602after copy.jpg');
}
</style>
</head>
<body>
<input type="checkbox" />
</body>
</html>
